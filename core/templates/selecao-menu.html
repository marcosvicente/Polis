<div class="row">
         <div class="panel">
            <ul class="tabs" data-tab>
                <li class="tab-title active"><a href="#panel1">Eventos</a></li>
                <li class="tab-title"><a href="#panel2">Texto</a></li>
                <li class="tab-title"><a href="#panel3">Fotos</a></li>
                <li class="tab-title"><a href="#panel4">Video</a></li>
            </ul>

            <div class="tabs-content">
                <div class="content active" id="panel1">
                    <form id="criar-evento">
                        <div class="row">
                            <div class="small-6 medium-6  columns">
                    			<label>Estado</label>
                                <select id="estado" name="estado"></select>
                            </div>
                            <div class="small-6 medium-6 end columns">
                            <label>Cidade</label>
                                <select id="cidade" name="cidade"></select>
                            </div>
                        </div>
                        <div class="row center">
                                <div class="large-4 medium-2 columns">
                                    <label for="">Data</label>
                                    <input type="date" name="name" value="">
                                </div>
                                <div class="large-4 medium-2 end columns">
                                    <label for="">Hora</label>
                                    <input type="time" name="name" value="">
                                </div>
                        </div>

                        <div class="row collapse">
                        	<div class="small-2 medium-1 columns">
                        		<span class="prefix">http://</span>
                        	</div>
                        	<div class="small-10 medium-6 end columns">
                        		<input type="text" placeholder="Entre o URL...">
                        	</div>
                        </div>

                        <div class="row">
                            <div class="small-2 small-centered columns">
                                <input class="button "type="button" name="name" value="Criar Evento">
                            </div>

                        </div>
                    </form>
                </div>
                <div class="content" id="panel2">
                    <form id="criar-texto">
                        <div class="row">
                            <div class="small-4 columns">
                                <label for="">Titulo</label>
                                <input type="text" name="name" value="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="small-12 columns">
                                <textarea name="name" rows="8" cols="40"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="small-2 small-centered columns">
                                <input type="button" name="name" value="Enviar" class="button">
                            </div>
                        </div>
                    </form>
                </div>

                <div class="content" id="panel3">
                    <form id="criar-album">
                        <div class="row">
                            <form>
                                <label for="">Insira suas imagens</label>
                                <input type="file" class="custom-file-input">
                            </form>
                        </div>
                    </form>
                </div>

                <div class="content" id="panel4">
                    <form id="criar-video">
                        <div class="row">
                            <form>
                                <label for="">Insira suas seu video</label>
                                <input type="file" class="custom-file-input">
                            </form>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
